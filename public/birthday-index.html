<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Invite</title>
    <style>
    
    h1 {color:red;}
    h2 {color:rgb(213, 84, 245);}
    h3{color: rgb(13, 247, 32);}

    .image-container{
        position: relative; /*allows positioning of text*/
        display: block; /*Ensures the image fits around the text*/
        }
    .overlay-text{
        position: absolute; /*Position text absolutely within the container*/
        top: 10%; /*center the text vertically*/
        left: 0%; /*center the text horizontally*/
        color: rgb(34, 240, 212);
        font-size: 20px;
        text-shadow: 1px 1px 2 px rgba(0,0,0,0.8);
    }
    .fit-picture{
        display: block;
    }

    </style>
</head>
<body>
    
</body>
</html>

<h2>On the 8th April 2026</h2>
<img src="../assets/images/Birthdaycake.jpg"/>
<h3>What to bring:</h3>

<ul>
    <li class="image-container"><img src="../assets/images/baloon.gif" alt="Baloons"
        class="fit-picture"/>

    </li>
    <li class="image-container"><img src="../assets/images/cake.gif" alt="slice of cake"
        class="fit-picture"/>
    <span class="overlay-text">Cakes...I love eating</span>
    </li>
    <li class="image-container"><img src="../assets/images/winnie-the-pooh-hungry.gif" alt="Winnie the Pooh hungry."

    </li>

</ul>
